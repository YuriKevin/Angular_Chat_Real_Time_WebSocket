<body>
    <div class="container">
        <div class="main">
            <header>
                <div class="back hover">
                    <div [routerLink]="['']" class="hover">
                        <img src="../../../assets/images/back.png" alt="">
                    </div>
                </div>
                <div class="title">
                    <h1>Contatos</h1>
                </div>  
            </header>
            <div class="search">
                <div>
                    <h3>Pesquisar</h3>
                    <div>
                        <input [(ngModel)]="text" (keyup.enter)="search()">
                        <img src="../../../assets/images/search.png" alt="" (click)="search()">
                    </div>
                </div>
            </div>
            <div class="contacts">
                <div class="center">
                    <div class="contact" *ngFor="let item of searchResults">
                        <div class="delete" (click)="deleteContact(item.id)"><h1>X</h1></div>
                        <div class="user" [routerLink]="['/profile/', item.id]">
                            <div class="image">
                                <img class="profile-pic" *ngIf="item.photo" src="{{item.photo}}" alt="">
                                <img class="profile-pic" *ngIf="!item.photo" src="../../../assets/images/user.png" alt="Contact Image">
                    
                            </div>
                            <div class="name-telephone">
                                <div class="name"><h3>{{item.nickname}}</h3></div>
                                <div class="telephone"><h5>{{item.telephone}}</h5></div>
                            </div>
                        </div>
                        <div class="edit"><img src="../../../assets/images/edit.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
