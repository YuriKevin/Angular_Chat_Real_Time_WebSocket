<body>
    <div class="container">
        <div class="main">
            <div class="login-stripe">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="login-box">
                <div>
                    <div class="icon">
                        <img src="../../../assets/images/user.png" alt="User Icon">
                    </div>
                    <div class="login-input">
                        <input type="number" placeholder="number" [(ngModel)]="telephone">
                    </div>
                    <div class="login-input">
                        <input type="password" placeholder="password" [(ngModel)]="password">
                    </div>
                    <div class="login-input">
                        <input type="password" placeholder="confirm password" [(ngModel)]="password2">
                    </div>
                    <div class="login-input">
                        <input type="text" placeholder="Name" [(ngModel)]="name" (keyup.enter)="signUp()">
                    </div>
                    <div class="btn">
                        <button (click)="signUp()">Confirm</button>
                    </div>
                    <div class="btn signin">
                        <p [routerLink]="['/login']">Sign in</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<app-warning></app-warning>
